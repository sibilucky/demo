# Server Configuration
server.port=8082              # Port number for the application to run on

# Spring Boot Banner (optional)
spring.main.banner-mode=off    # Disable the Spring Boot banner on startup

# Logging Configuration
logging.level.org.springframework=INFO    # Log level for Spring Framework
logging.level.com.example=DEBUG           # Log level for your project

# Database Configuration (Example for H2 database)
spring.datasource.url=jdbc:h2:mem:testdb   # Database URL
spring.datasource.driverClassName=org.h2.Driver  # JDBC driver class name
spring.datasource.username=sa              # Database username
spring.datasource.password=password        # Database password
spring.jpa.hibernate.ddl-auto=update      # Hibernate DDL auto-update strategy
spring.h2.console.enabled=true             # Enable H2 console

# Spring Boot Profiles (used for different environments)
spring.profiles.active=dev                 # Set the active Spring profile (can be dev, prod, etc.)
