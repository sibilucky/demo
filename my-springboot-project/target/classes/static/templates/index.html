<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Application</title>
    <!-- Link to the CSS file located in static/css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

    <!-- Header with the application logo -->
    <header>
        <img th:src="@{/images/logo.png}" alt="Logo" width="150"/>
    </header>

    <!-- Main content section -->
    <div class="container">
        <h1>Welcome to My Application</h1>
        <p>This page demonstrates how to use Thymeleaf with static resources in a Spring Boot application.</p>

        <p>Below is a simple message from the server:</p>
        <h2 th:text="sibisam">Default Message</h2> <!-- Dynamically rendered message -->

        <!-- A button to trigger some JavaScript functionality -->
        <button id="alertButton">Click Me!</button>
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2025 My Application</p>
    </footer>

    <!-- Include the JavaScript file located in static/js -->
    <script th:src="@{/js/script.js}"></script>

</body>
</html>
